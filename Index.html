<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <section class="container"> 
        <div class="selections">
            <div class="player">
                <h3 class="player-score" style="color: #001858; font-weight: 800;">Your Score : <span id="pnum">0</span></h3>
                <img id="paper" src="assets/paper.svg" width="100px" height="100px">
                <img id="scissors" src="assets/scissors.svg" width="100px" height="100px">
                <img id="rock" src="assets/rock.svg" width="100px" height="100px">
            </div>
            <div class="computer">
                <h3 class="cmp-score" style="color: #001858; font-weight: 800;">Opponent's Score : <span id="cnum">0</span></h3>
                <img id="cmppaper" src="assets/paper.svg" width="100px" height="100px">
                <img id="cmpscissors" src="assets/scissors.svg" width="100px" height="100px">
                <img id="cmprock" src="assets/rock.svg" width="100px" height="100px">
            </div>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </section>
</body>
</html>
